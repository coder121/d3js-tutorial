<!-- In this tutorial we are introduced to maps, https://www.youtube.com/watch?v=lJgEx_yb4u0 -->
<html>
<head>
	<title>D3 tutorial</title>
	<script src="http://d3js.org/d3.v3.min.js"> </script>
</head>
<body>
	<script>

	var canvas=d3.select("body").append("svg")
					.attr("width",760)
					.attr("width",700)

				d3.json("sweden.json",function(data){

					var group=canvas.selectAll("g")
								.data(data.feature)
								.enter()
								.append("g")
					console.log(group)

					var projection=d3.geo.mercator();
					var path=d3.geo.path().projection(projection)

					var areas=group.append("path")
								.attr("d",path)
								.attr("class","area")
								.attr("fill","steelblue")

				})

	</script>
</body>
</html>
