<html>
<head>
	<title> D3 TUTORIAL </title>
	<script src="http://d3js.org/d3.v3.min.js"> </script>
</head>
<body>
	<script>
var data = [10, 50, 80];
var r = 300;

<!-- color scale -->
var color=d3.scale.ordinal()
			.range(["red","blue","orange"])  <!-- as there are three elements we are specifying three colors -->

var canvas = d3.select('body').append('svg')
    .attr('width', 1500)
    .attr('height', 1500);

var group = canvas.append('g')
    .attr('transform', 'translate(300, 300)');

var arc = d3.svg.arc()
    .innerRadius(200)
    .outerRadius(r);

var pie = d3.layout.pie()
    .value(function (d) {
    return d;
});

var arcs = group.selectAll('.arc')
    .data(pie(data))
    .enter()
    .append('g')
    .attr('class', 'arc');

arcs.append('path')
    .attr('d', arc)
    .attr("fill",function (d){return color(d.data)})

    <!-- appending the text to the pie chart -->

    arcs.append("text")
    	.attr("transform",function(d){return "translate("+arc.centroid(d)+")"})  <!-- centroid is a method that returns the center of each arc -->
    	.attr("text-anchor","middle")
    	.attr("font-size","1.5em")
    	.text(function(d){return d.data})


    





	

</script>
</body>
</html>
