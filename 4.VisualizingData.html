
<!-- IN THIS TUTOTIAL WE ARE INTRODUCED TO THE BAR CHART-->

<html>
<head>
	<title>D3 tutorial</title>
	<script src="http://d3js.org/d3.v3.min.js"> </script>
</head>
<body>
	<script>
 	var dataArray=[20,40,50]<!-- sample data-->
	

 	<!-- REMEMBER SVG STARTS DRAWING FROM TOP LEFT-->
	var canvas=d3.select("body") <!--assigning it to variable-->
			.append("svg")<!--calling svg-->
			.attr("width",500)<!--kind of css -->
			.attr("height",500)<!--kind of css-->

	<!--CREATING BAR CHARTS OF THE DATA-->
	
	var bars=canvas.selectAll("rect")<!-- bars are rectangle-->
					.data(dataArray)<!--connecting to data-->
					.enter()<!--this method returns  place holder for each data element for each no corresponding dom element on the page-->
					  .append("rect")<!--this says for each data element append a rectangle-->
					  .attr("width", function(d){ return d*10 })  <!-- instead of hardcoding the width we are providing a function which will take the data element and returns it & this function is like a loop-->
					  .attr("height",50)
					  .attr("y",function(d,i){ return i*100 })<!-- i is the index of element and d is the value of element-->

	</script>
</body>
</html>
